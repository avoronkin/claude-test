<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors browser game using TypeScript library">
    <meta name="author" content="RPS Game Demo">
    <title>Rock Paper Scissors Game</title>
  <script type="module" crossorigin src="/assets/main-CgYsxT0D.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main-2qFYTLSw.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
            <p>Choose your move and challenge the computer!</p>
        </header>

        <main class="game-area">
            <!-- Move Selection Section -->
            <section class="move-selection" aria-label="Choose your move">
                <h2>Choose Your Move</h2>
                <div class="move-buttons">
                    <button id="rock-btn" class="move-btn" data-move="rock" aria-label="Choose Rock">
                        <span class="move-icon">ü™®</span>
                        <span class="move-text">Rock</span>
                    </button>
                    <button id="paper-btn" class="move-btn" data-move="paper" aria-label="Choose Paper">
                        <span class="move-icon">üìÑ</span>
                        <span class="move-text">Paper</span>
                    </button>
                    <button id="scissors-btn" class="move-btn" data-move="scissors" aria-label="Choose Scissors">
                        <span class="move-icon">‚úÇÔ∏è</span>
                        <span class="move-text">Scissors</span>
                    </button>
                </div>
            </section>

            <!-- Game Result Display Area -->
            <section class="game-result" aria-label="Game result">
                <div id="result-area" class="result-content hidden">
                    <!-- Move Display Sections -->
                    <div class="moves-display">
                        <div class="player-move">
                            <h3>You</h3>
                            <div id="player-move-display" class="move-display">
                                <span class="move-icon" id="player-move-icon"></span>
                                <span class="move-text" id="player-move-text"></span>
                            </div>
                        </div>
                        
                        <div class="vs-indicator">
                            <span>VS</span>
                        </div>
                        
                        <div class="computer-move">
                            <h3>Computer</h3>
                            <div id="computer-move-display" class="move-display">
                                <span class="move-icon" id="computer-move-icon"></span>
                                <span class="move-text" id="computer-move-text"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Result Message -->
                    <div class="result-message">
                        <h2 id="result-text" class="result-text"></h2>
                        <p id="result-explanation" class="result-explanation"></p>
                    </div>

                    <!-- Play Again Button -->
                    <button id="play-again-btn" class="play-again-btn">
                        Play Again
                    </button>
                </div>

                <!-- Initial State Message -->
                <div id="initial-message" class="initial-message">
                    <p>Select a move above to start playing!</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by RockPaperScissors TypeScript Library</p>
        </footer>
    </div>

</body>
</html>
