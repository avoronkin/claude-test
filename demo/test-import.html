<!DOCTYPE html>
<html>
<head>
    <title>RPS Library Import Test</title>
</head>
<body>
    <h1>Testing RPS Library Import</h1>
    <div id="result"></div>
    
    <script type="module">
        import { RockPaperScissors } from './rps-lib.js';
        
        try {
            const game = new RockPaperScissors();
            const result = game.playVsComputer('rock');
            document.getElementById('result').innerHTML = `
                <p>Import successful!</p>
                <p>Test game result: Player: ${result.playerMove}, Computer: ${result.computerMove}, Result: ${result.result}</p>
            `;
        } catch (error) {
            document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
        }
    </script>
</body>
</html>
